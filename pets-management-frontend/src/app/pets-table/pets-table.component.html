<div class="py-5 text-center">
  <h2>Pets</h2>
</div>

<div class="row">
  <div class="col">
    <a routerLink="/create" class="btn btn-primary">Add pet</a>
  </div>
  <table class="table">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Type</th>
            <th scope="col">Fur color</th>
            <th scope="col">Action</th>
            <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of pets; let i = index" [attr.data-index]="i">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.code}}</td>
            <td>{{item.petType}}</td>
            <td>{{item.color}}</td>
            <td><a type="button" class="btn btn-primary" [routerLink]="['edit', item.id]">Edit</a></td>
        </tr>
      </tbody>
  </table>
</div>
